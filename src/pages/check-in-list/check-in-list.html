<ion-header>
  <ion-navbar>
    <ion-title>
      Wejścia
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let checkIn of checkIns$ | async">
      <ion-item>
        <h2>{{checkIn.customer.fullName}}</h2>
        <p>{{checkIn.timestamp.format('MM.DD.YYYY, H:mm')}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="delete(checkIn)">
          Usuń
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
