<ion-header>
  <ion-navbar>
    <ion-title>
      Wejścia
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="checkIns$ | async as checkIns; else spinner">
    <ion-list *ngIf="checkIns.length > 0; else noCheckIns">
      <ion-item-sliding *ngFor="let checkIn of checkIns">
        <ion-item>
          <h2>{{checkIn.customer.fullName}}</h2>
          <p>{{checkIn.timestamp.format('MM.DD.YYYY, H:mm')}}</p>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="delete(checkIn)">
            Usuń
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ng-container>
</ion-content>

<ng-template #noCheckIns>
  <p padding>Nie zarejestrowano żadnych wejść.</p>
</ng-template>

<ng-template #spinner>
  <list-spinner></list-spinner>
</ng-template>
