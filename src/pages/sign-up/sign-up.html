<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <!-- TODO reuse login form -->
    <ion-list inset>

      <ion-item [class.invalid]="emailErrors.hasError('*', ['touched', 'dirty'])">
        <ion-input type="text" placeholder="Adres e-mail" formControlName="email"></ion-input>
      </ion-item>

      <div ngxErrors="email" #emailErrors="ngxErrors">
        <div [ngxError]="['email', 'required']" [when]="['touched', 'dirty']">To nie jest poprawny adres e-mail</div>
      </div>

      <ion-item [class.invalid]="passwordErrors.hasError('*', ['touched'])">
        <ion-input type="password" placeholder="Hasło" formControlName="password"></ion-input>
      </ion-item>

      <div ngxErrors="password" #passwordErrors="ngxErrors">
        <div [ngxError]="['minlength', 'required']" [when]="['touched']">It should be at least 6 characters</div>
      </div>
    </ion-list>

    <button ion-button round outline block type="submit" [disabled]="!form.valid">
      Załóż konto
    </button>
  </form>
</ion-content>
