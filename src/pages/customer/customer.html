<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h1 text-center>{{customer.fullName}}</h1>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button icon-start outline block (click)="createCheckIn()">
          <ion-icon name="checkmark"></ion-icon>
          Wejście
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start outline block (click)="createPayment()">
          <ion-icon name="basket"></ion-icon>
          Płatność
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <h2>Karty</h2>
  <ion-list *ngIf="customer.cards.length > 0">
    <ion-item *ngFor="let card of customer.cards">
      <h2>{{card.code}}</h2>
    </ion-item>
  </ion-list>
  <p *ngIf="customer.cards.length === 0">
    Ten klient nie ma przypisanej żadnej karty.
  </p>
  <h2>Wejścia</h2>
  <h2>Płatności</h2>
  <p>Ten klient nie dokonał żadnej płatności.</p>
</ion-content>
