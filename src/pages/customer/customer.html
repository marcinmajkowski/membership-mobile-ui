<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h1 text-center>{{customer.fullName}}</h1>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button icon-start outline block large (click)="createCheckIn()">
          <ion-icon name="checkmark"></ion-icon>
          Wejście
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start outline block large>
          <ion-icon name="basket"></ion-icon>
          Płatność
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <h2>Karty</h2>
  <ion-list>
    <ion-item *ngFor="let card of customer.cards">
      <h2>{{card.code}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
