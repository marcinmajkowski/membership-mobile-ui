<ion-header>
  <ion-navbar>
    <ion-title>
      Klienci
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addCustomer()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let customer of customers$ | async" (click)="showCustomer(customer)">
      <h2>{{customer.fullName}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
