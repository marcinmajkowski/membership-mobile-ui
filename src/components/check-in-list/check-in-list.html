      <p>{{checkIn.timestamp | date:'d LLLL y, H:mm'}}</p>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="danger" (click)="delete(checkIn)">
        Usu≈Ñ
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
